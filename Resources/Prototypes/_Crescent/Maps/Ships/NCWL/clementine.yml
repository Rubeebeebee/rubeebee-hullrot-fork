  mapName: 'NCWL Dear Chelubey'
  mapPath: /Maps/_Crescent/Shuttles/NCWL/chelubey.yml
  minPlayers: 0
  stations:
    Chelubey:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: capital
        - type: StationNameSetup
          mapNameTemplate: 'NCWL Dear Chelubey {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
